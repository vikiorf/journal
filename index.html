<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="./src/firebase/apiKey.js" defer></script>
    <script src="./src/firebase/firebaseConf.js" defer></script>
    <script src="src/firebase/fetches.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
      <div id="login" class="login">
          <input type="text" name="username" id="username">
          <input type="password" name="password" id="password">
          <button id="login-button">Login</button>
      </div>
      <div id="app" class="app">
        <div class="side-bar" id="side-bar">
          <div class="heading">
            <h1 id="side-bar-header">Journal</h1>
            <img id="daily-filter" src="./src/images/Daily-Filter.svg" alt="daily-filter">
            <img class="invisible" id="random-filter" src="./src/images/Random-Filter.svg" alt="random-filter">
            <img class="invisible" id="none-filter" src="./src/images/none-filter.svg" alt="none-filter">
            <img id="menu-button" src="./src/images/show.svg" alt="collapse">
        </div>
        <div id="note-list"></div>
        <img src="./src/images/add.svg" alt="add" id="add-note-button"></img>
        <div id="add-note-bar">
          <input type="text" name="add-note-name-input" id="add-note-name-input" placeholder="Title">
          <img id="add-note-daily-filter" src="./src/images/Daily-Filter.svg" alt="daily-filter">
          <img style="display: none;" id="add-note-random-filter" src="./src/images/Random-Filter.svg" alt="random-filter">
          <p>Daily</p>
          <button id="final-add-note-button">Add</button>
        </div>
      </div>
      <div id="input-area" class="input-area invisible"></div>
      <div id="landing">
        <div id="landing-menu-div">
          <img id="landing-menu-button" src="./src/images/show.svg" alt="collapse">
        </div>
        <div id="random-note">
         <p id="random-title">
           Random note
         </p>
         <p id="random-date">
           Note date
         </p>
        </div>
        <div id="random-note-content">
        </div>
      </div>
    </div>
  </body>
</html>
